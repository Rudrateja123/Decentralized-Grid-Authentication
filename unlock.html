<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unlock</title>
  <link rel="stylesheet" href="style.css"/>
    <link rel="shortcut icon" href="/Favicons/favicon.png" type="image/x-icon">

</head>
<body>
  <div class="card">
    <h2>Enter PIN From Your Color Pattern</h2>
    <div class="main-content">
      <div id="grid" class="grid"></div>
      <div class="action-panel">
        <div id="enteredPin"></div>
        <div class="keypad-keys">
          <button class="keypad-digit" data-digit="1">1</button>
          <button class="keypad-digit" data-digit="2">2</button>
          <button class="keypad-digit" data-digit="3">3</button>
          <button class="keypad-digit" data-digit="4">4</button>
          <button class="keypad-digit" data-digit="5">5</button>
          <button class="keypad-digit" data-digit="6">6</button>
          <button class="keypad-digit" data-digit="7">7</button>
          <button class="keypad-digit" data-digit="8">8</button>
          <button class="keypad-digit" data-digit="9">9</button>
          <button id="clearLastBtn">âŒ«</button>
          <button class="keypad-digit" data-digit="0">0</button>
          <button id="clearAllBtn">Clear</button>
        </div>
        <button id="loginBtn" class="login-button">Login</button>
      </div>
    </div>
  </div>
  <script type="module" src="/script.js"></script>
</body>
</html>
